<div class="container">
    <div class="section sign-in">
        <div class="row valign-wrapper">
            <div class="col s12 m6">
                <div class="text-section black-text">
                    <img src="handex-logo.png" alt="">
                    <h4>Account Registrieren.</h4>
                    <p class="light">Wir freuen uns, dass Sie sich entschieden haben HandEX Portal zu nutzen.<br>
                        Wir brauchen nur noch ein Paar Informationen um zu starten.<br>

                    </p>
                    <a href="#" class="un"><u>Haben Sie bereits ein Account ? Bitte loggen Sie sich ein.</u></a>
                </div>
            </div>
            <div class="col s12 m6">
                <form action="" method="post">
                    <div class="form-section z-depth-1">
                        <div class="row">
                            <div class="col s12">
                                <div class="form-content">
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <label>Firmenname</label>
                                            <input id="company_name" type="text" class="validate">
                                        </div>
                                        <div class="input-field col s12 m6">
                                            <label>Vorname</label>
                                            <input id="first_name" type="text" class="validate">
                                        </div>
                                        <div class="input-field col s12 m6">
                                            <label>Nachname</label>
                                            <input id="last_name" type="text" class="validate">
                                        </div>
                                        <div class="input-field col s12 m6">
                                            <label>E-Mail</label>
                                            <input id="postal" type="text" class="validate">
                                        </div>
                                        <div class="input-field col s12 m6">
                                            <label>Telefonnummer</label>
                                            <input id="city" type="text" class="validate">
                                        </div>
                                        <div class="col s12">
                                            <label>
                                                <input type="checkbox"/>
                                                <span class="black-text text-bold"><strong>Ich bin ein Makler oder m√∂chte nicht selbst Exportfinanzierung erhalten.</strong> </span>
                                            </label>
                                        </div>
                                        <div class="input-field col s12">
                                            <label for="password">Passwort</label>
                                            <input id="password"
                                                   placeholder=" Passwort muss mindestens 6 Zeichen enthalten"
                                                   type="password"
                                                   class="validate">
                                        </div>
                                        <div class="input-field col s12">
                                            <button class="btn btn-large z-depth-0 validate" type="submit"
                                                    name="action">Registrieren
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!--  Scripts-->
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="js/materialize.js"></script>
        <script src="js/init.js"></script>
    </div>
</div>
