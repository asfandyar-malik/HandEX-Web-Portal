<div class="container">
    <div class="section sign-in">

        <!--   Icon Section   -->
        <div class="row">
            <div class="col s12 m6">
                <div class="text-section">
                    <img src="handex-logo.png" alt="">
                    <h2>Sign In.</h2>
                    <p class="light">Welcome Back! Hope you're well? <br>
                        Let's get you signed back in, and continue where you left off. <br>

                    </p>
                    <a href="#">Don't have an account with us? Register for one.</a>
                </div>
            </div>

            <div class="col s12 m6">
                <div class="row">
                    <form class="col s12 custom-form">
                        <div class="row">
                            <div class="input-field col s12">
                                <label for="email">Email Address</label>
                                <input id="email" type="text" class="validate">

                            </div>
                            <div class="input-field col s12">
                                <label for="password">Password</label>
                                <input id="password" type="password" class="validate">
                            </div>
                            <div class="input-field col s12">
                                <input id="submit" type="button" class="validate" value="Sign In">
                            </div>
                        </div>
                    </form>
                </div>
            </div>


        </div>

    </div>
    <br><br>
</div>

<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="js/materialize.js"></script>
<script src="js/init.js"></script>
